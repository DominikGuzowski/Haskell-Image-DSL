name: WebImageDSL
version: 0.1.0.0
github: "DominikGuzowski/WebImageDSL"
license: BSD3
author: "Dominik Guzowski"
maintainer: "guzowskd@tcd.ie"
copyright: "2022 Dominik Guzowski"

extra-source-files:
    - README.md
    - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/DominikGuzowski/WebImageDSL#readme>

dependencies:
    - base >= 4.7 && < 5

ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-uni-patterns
    - -Wmissing-home-modules
    - -Wredundant-constraints

library:
    source-dirs: src

executables:
    WebImageDSL-exe:
        main: Main.hs
        source-dirs:
            - app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - WebImageDSL
            - scotty
            - blaze-html
            - text
            - wai-middleware-static
            - JuicyPixels
            - array
            - colour

tests:
    WebImageDSL-test:
        main: Spec.hs
        source-dirs: test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - WebImageDSL
